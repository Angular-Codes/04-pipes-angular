<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <hr>
  <p>{{ 'kevin cuadros' | myUppercase:isUppercase }}</p>
  <p>{{ 'kevin cuadros' | myUppercase:false }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>
  
  <div class="p-toolbar-group-right">
    <button
      (click)="onToggleUppercase()"
      pButton
      class="p-mr-1"
    >
      Toggle Uppercase
    </button>
    <p-button 
      icon="pi pi-sort"
      label="Por Nombre"
      class="p-mr-1"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Valores"
      class="p-mr-1 p-button-success"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      label="Por color"
      class="p-mr-1 p-button-help"
    ></p-button>
  </div>
</p-toolbar>


<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.name}}</td>
              <td>{{heroe.fly | vuela}}</td>
              <td>{{heroe.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
